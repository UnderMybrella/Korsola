plugins {
    id 'org.jetbrains.kotlin.jvm'
    id 'org.openjfx.javafxplugin'
}

group 'dev.brella'
version '1.0.0-alpha'

sourceCompatibility = 11

compileKotlin {
    kotlinOptions {
        jvmTarget = "11"
        freeCompilerArgs = ["-XXLanguage:+InlineClasses", "-Xopt-in=kotlin.RequiresOptIn", "-Xopt-in=kotlin.contracts.ExperimentalContracts"]
    }
}

repositories {
    maven { url "https://maven.abimon.org" }
    maven { url 'https://dl.bintray.com/kotlin/kotlin-eap' }
    maven { url 'https://kotlin.bintray.com/kotlinx' }
    mavenCentral()
}

dependencies {
    implementation "org.jetbrains.kotlin:kotlin-stdlib"
    implementation 'org.jetbrains.kotlinx:kotlinx-coroutines-core:1.3.7-1.4-M2'
    implementation 'org.jetbrains.kotlinx:kotlinx-coroutines-javafx:1.3.7-1.4-M2'

    implementation "dev.brella:kornea-errors:1.0.0-alpha"
    implementation "dev.brella:kornea-io:1.1.0-alpha"
    implementation "dev.brella:kornea-toolkit:1.0.0-alpha"
}

javafx {
    version = '11'
    modules = ['javafx.base', 'javafx.controls', 'javafx.graphics']
    configuration = 'api'
}

task copyResources(type: Copy) {
    from "$projectDir/src/main/resources"
    into "$buildDir/classes/java/main"
    include "**"
    outputs.upToDateWhen { false }
}

tasks.compileKotlin.dependsOn(copyResources)